---
layout: commons
styles: blog
title: Blag
---

<header>
  <h1>
    <a href="/blog">{{ title | default: metadata.title }}</a>
  </h1>
  <h2>{{ metadata.description }}</h2>
</header>
<main>
  <ul class="post-list">
    {% for post in collections.post %}
    <li>
      <a href="{{post.url}}">{{post.data.title}}</a>
      <time datetime="{{post.date | toISODateString }}">{{ post.date | toLocaleDateString}}</time>
      <!-- <span>Tags: {{}}</span> -->
    </li>
    {% endfor %}
  </ul>
</main>
<footer>
  <a href="/">Home</a>
</footer>
